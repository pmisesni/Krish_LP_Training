<div class="card">
    <div class="card-header">
        {{title}} <br/>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Owner Name Filter:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="ownerFilter" />
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by : {{ownerFilter}}</h6>
            </div>
        </div>
    </div>
</div>
        <div class="table-responsive">
            <table class="table" *ngIf="ownersList.length">
                <thead>
                    <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address line 1</th>
                    <th>Address line 2</th>
                    <th>Mobile</th>
                    <th>Pets</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of filteredOwnersList">
                    <td>{{o.fName}}</td>
                    <td>{{o.lName}}</td>
                    <td>{{o.addressline1}}</td>
                    <td>{{o.addressline2}}</td>
                    <td>{{o.mobile}}</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            </table>
    </div>
