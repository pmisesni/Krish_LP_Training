<div class="card">
    <div class="card-header">
        {{title}} <br/>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Pet type Filter:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="petFilter" />
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by : {{petFilter}}</h6>
            </div>
</div>
    </div>
</div>
        <div class="table-responsive">
            <table class="table" *ngIf="petList.length">
                <thead>
                    <tr>
                    <th>Picture</th>
                    <th>Pet Name</th>
                    <th>Pet Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of filteredPetList">
                    <td><img class="image" [src]="p.img"/></td>
                    <td>{{p.petName}}</td>
                    <td>{{p.petType}}</td>
                    <td>
                        <a class="btn btn-primary" (click)="getUpdatePet(p.id)">Update</a>
                        <a class="btn btn-primary" (click)="getDeletePet(p.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
            </table>
    </div>
